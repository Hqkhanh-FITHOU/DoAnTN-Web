<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Đăng nhập - Cơm tấm Tư Mập</title>
    <meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
	<link rel="icon" th:href="@{/img/kaiadmin/favicon.ico}" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script th:src="@{/js/plugin/webfont/webfont.min.js}"></script>


	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/plugins.min.css}" />
	<link rel="stylesheet" th:href="@{/css/kaiadmin.min.css}" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<!-- <link rel="stylesheet" th:href="@{/css/demo.css}" /> -->
	<link rel="stylesheet" th:href="@{/css/fonts.min.css}" />
</head>
<body class="login bg-primary">

    <div class="wrapper wrapper-login">
		<!-- Sign in form -->
        <div class="container container-login animated fadeIn" style="display: block;">
			<h3 class="text-center">ĐĂNG NHẬP</h3>
			<div class="login-form">
			<div class="form-sub">
				<div class="form-floating form-floating-custom mb-3">
				<input id="username" name="username" type="text" class="form-control" placeholder="username" required="" fdprocessedid="v9g2ier">
				<label for="username">Tên đăng nhập</label>
				</div>
				<div class="form-floating form-floating-custom mb-3">
				<input id="password" name="password" type="password" class="form-control" placeholder="password" required="" fdprocessedid="fky5no">
				<label for="password">Mật khẩu</label>
				<div class="show-password">
					<i class="icon-eye"></i>
				</div>
				</div>
			</div>
			<div class="row m-0">
				<div class="d-flex form-sub">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="rememberme">
					<label class="form-check-label" for="rememberme">Nhớ tài khoản</label>
				</div>
	
				<a href="#" class="link float-end">Quên mật khẩu ?</a>
				</div>
			</div>
			<div class="form-action mb-3">
				<a id="btn_login" th:href="@{/restaurant/dashboard}" class="btn btn-primary w-100 btn-login">Đăng nhập</a>
			</div>
			<div class="login-account">
				<span class="msg">Chưa có tài khoản ?</span>
				<a href="#" id="show-signup" class="link">Đăng ký</a>
			</div>
			</div>
		</div>
		<!-- End sign in form -->
		
		<!-- Sign up form -->
		<div class="container container-signup animated fadeIn" style="display: block;">
			<h3 class="text-center">ĐĂNG KÝ</h3>
			<div class="login-form">
			<div class="form-sub">
				<div class="form-floating form-floating-custom mb-3">
				<input id="fullname" name="fullname" type="text" class="form-control" placeholder="fullname" required="">
				<label for="fullname">Tên đăng nhập</label>
				</div>
				<div class="form-floating form-floating-custom mb-3">
				<input id="email" name="email" type="email" class="form-control" placeholder="email" required="">
				<label for="email">Email</label>
				</div>
				<div class="form-floating form-floating-custom mb-3">
				<input id="passwordsignin" name="passwordsignin" type="password" class="form-control" placeholder="passwordsignin" required="">
				<label for="passwordsignin">Mật khẩu</label>
				<div class="show-password">
					<i class="icon-eye"></i>
				</div>
				</div>
				<div class="form-floating form-floating-custom mb-3">
				<input id="confirmpassword" name="confirmpassword" type="password" class="form-control" placeholder="confirmpassword" required="">
				<label for="confirmpassword">Xác nhận mật khẩu</label>
				<div class="show-password">
					<i class="icon-eye"></i>
				</div>
				</div>
			</div>
			<div class="form-action">
				<a href="#" id="show-signin" class="btn btn-danger btn-link btn-login me-3">Hủy bỏ</a>
				<a onclick="onClickSignUp()" href="#" class="btn btn-primary btn-login">Xác nhận</a>
			</div>
			</div>
		</div>
		<!-- End sign up form -->
    </div>

    <!--   Core JS Files   -->
	<script th:src="@{/js/core/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/core/popper.min.js}"></script>
	<script th:src="@{/js/core/bootstrap.min.js}"></script>

	<!-- jQuery Scrollbar -->
	<script th:src="@{/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

	<!-- Chart JS -->
	<script th:src="@{/js/plugin/chart.js/chart.min.js}"></script>

	<!-- jQuery Sparkline -->
	<script th:src="@{/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle -->
	<script th:src="@{/js/plugin/chart-circle/circles.min.js}"></script>

	<!-- Datatables -->
	<script th:src="@{/js/plugin/datatables/datatables.min.js}"></script>

	<!-- Bootstrap Notify -->
	<script th:src="@{/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

	<!-- jQuery Vector Maps -->
	<script th:src="@{/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
	<script th:src="@{/js/plugin/jsvectormap/world.js}"></script>

	<!-- Sweet Alert -->
	<script th:src="@{/js/plugin/sweetalert/sweetalert.min.js}"></script>

	<!-- Kaiadmin JS -->
	<script th:src="@{/js/kaiadmin.min.js}"></script>
	<script th:src="@{/js/demo2.js}"></script>
</body>
</html>
